<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stonepaper.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./stone paper scissor/rock.png" alt="#">
        </div>
        <div class="choice" id="paper">
            <img src="./stone paper scissor/paper.png" alt="#">
        </div>
        <div class="choice" id="scissor">
            <img src="./stone paper scissor/scissors.png" alt="#">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play your Move!!</p>        
    </div>

    <script src="Stonepaper.js"></script>
</body>
</html>
